<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!--타임리프 사용할 수 있게 해줌-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>스프링 부트 타임리프 홈페이지 테스트</h1>
<div th:object="${user}">
    <p>이름 : <span th:text="${username}"></span></p>
    <p>이메일 : <span th:text="${email}"></span></p>
    <p th:if="${admin}">이 사람은 관리자 권한이 있습니다.</p>
    <p th:unless="${person}">이 사람은 관리자 권한이 없습니다.</p>
</div>
<ul th:each="item :${iterData}">
    <li th:text="${item}"></li>
</ul>
<a th:href="@{index/2}">인덱스 2 페이지로 가기</a>
<a th:href="@{index/3}">인덱스 3 페이지로 가기</a>

    <input type="text" name="userName">

</form>
</body>
</html>
